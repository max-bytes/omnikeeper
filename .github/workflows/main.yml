name: CI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    tags:
      - '**[0-9]+.[0-9]+.[0-9]+' 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-publish-backend-okplugin-generic-json-ingest:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup .NET 3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' 
      - name: Set version
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      #- name: Set plugin name
      #  run: echo "PLUGIN_NAME=OKPluginGenericJSONIngest" >> $GITHUB_ENV
      - name: Build
        run: |
          cd backend
          dotnet nuget update source "Github nuget Repository" --username "${{ github.repository_owner }}" --password "${{ secrets.GITHUB_TOKEN }}" --store-password-in-clear-text
          export PLUGIN_NAME=OKPluginGenericJSONIngest
          dotnet pack $PLUGIN_NAME/$PLUGIN_NAME.csproj /p:Version=${{ env.VERSION }} -c Release
          dotnet nuget push "$PLUGIN_NAME/bin/Release/$PLUGIN_NAME.${{ env.VERSION }}.nupkg" --source "Github nuget Repository"

  build-backend:
    if: ${{ false }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set version
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/core/backend
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: "./backend"
          file: "./backend/Omnikeeper/Dockerfile"
          push: true
          build-args: |
            version=${{ env.VERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        
