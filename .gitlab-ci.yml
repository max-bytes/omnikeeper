stages:
    - build
#    - test

variables:
  # The 'docker' hostname is the alias of the service container as described at
  # https://docs.gitlab.com/ee/ci/docker/using_docker_images.html#accessing-the-services
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

  # build breaks with
  # docker: Cannot connect to the Docker daemon at tcp://docker:2375. Is the docker daemon running?.
  # see https://gitlab.com/gitlab-org/gitlab-runner/issues/4501 for details
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:19.03.1-dind

before_script:
    - "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"

build:
    image: docker:stable
    stage: build
    tags:
        - h1lscapet01.mhx.local
    script:
        - "cd backend"
        - "docker build -t $CI_REGISTRY/landscape/registry/backend:latest -f ./LandscapeRegistry/Dockerfile ."
        - "docker push $CI_REGISTRY/landscape/registry/backend:latest"

